{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} {{destination.name}} {% endblock %} </h1>
<span class="badge badge-primary"> Optimal quarter: {{destination.optimal_quarter}}</span>
<span class="badge badge-secondary"> Priority: {{destination.priority}}</span>
<form action="{{ url_for('delete_destination',destination_id=destination.destination_id)}}" method="POST">
    <input type="submit" value="Delete destination" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this destination?')">
</form>
<hr>
{% endblock %}
